<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Origami Gallery by Abir Bhatt">
  <title>Origami Gallery - Abir Bhatt</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Integrate with new site styles */
    body { display: block; background: var(--background); color: var(--text); }
    nav { display: none !important; }

    main { margin: 0 auto; padding: 0; max-width: 800px; width: 100%; }
    .content-wrapper { max-width: 100%; width: 100%; display: flex; flex-direction: column; min-height: 100vh; }

    h1 { margin-bottom: 0.75rem; text-align: left; }
    .section { margin-bottom: 2rem; }
    .section h2 { font-size: 1rem; margin: 2rem 0 0.75rem; padding-bottom: 0.35rem; border-bottom: 1px solid var(--border); }

    .side-by-side { display: flex; gap: 20px; align-items: flex-start; flex-wrap: wrap; }
    .side-by-side > div { flex: 1; min-width: 200px; }
    .image-wrapper img { width: 100%; height: auto; border-radius: 8px; }

    .cp-wrapper { display: flex; flex-direction: column; align-items: center; }
    .cp-wrapper h3 { margin-bottom: 10px; margin-top: 0; }
    .cp-wrapper img { width: 100%; height: auto; max-height: 370px; object-fit: contain; border-radius: 8px; }
    .cp-wrapper p { margin-top: 10px; }

    footer { text-align: center; font-size: 14px; padding: 15px; border-top: 1px solid var(--border); margin-top: auto; }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Origami</a>
  </nav>

  <main>
    <p><a href="index.html">‚Üê Back</a></p>
    <div class="content-wrapper">
      <h1>Origami</h1>

      <div class="section">
        <h2>Eagle</h2>
        <div class="side-by-side">
          <div class="image-wrapper">
            <img src="eagle.jpg" alt="Eagle Origami Photo">
          </div>
          <div class="cp-wrapper">
            <h3>Crease Pattern:</h3>
            <img src="eagle_cp.jpg" alt="Eagle Crease Pattern">
            <p><strong>Paper:</strong> 60cm x 60cm Unryu-Tissue</p>
          </div>
        </div>
      </div>

      <footer>
        <p>Coded by Abir Bhatt @ 2025</p>
      </footer>
    </div>
  </main>
</body>
</html>
